<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .link-row {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
  gap: 5px;
}

.link-row span {
  font-size: 14px;
  color: #333;
}

.link-row .create-link {
  color: #007bff;
  text-decoration: none;
  font-size: 14px;
  position: relative;
  top: 0.6px; /* adjust if needed */
}

.link-row .create-link:hover {
  text-decoration: underline;
}

  </style>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#f3f7fb;--card:#fff;--accent:#0ea5a0}
    *{box-sizing:border-box}body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:linear-gradient(180deg,#e6f7f5,white);height:100vh;display:flex;align-items:center;justify-content:center}
    .card{width:360px;padding:28px;border-radius:12px;background:var(--card);box-shadow:0 8px 30px rgba(15,23,42,.08);text-align:center}
    h2{margin:0 0 8px;font-size:22px;color:#0f172a}
    .field{margin:12px 0}
    input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #e6eef0;font-size:14px}
    button{width:100%;padding:10px 12px;border-radius:8px;border:0;background:var(--accent);color:white;font-weight:600;cursor:pointer;margin-top:8px}
    .muted{color:#64748b;font-size:13px;margin-top:12px}
    .link-row{display:flex;justify-content:center;margin-top:14px}
    .link{color:var(--accent);text-decoration:none;font-weight:600}
    .small{font-size:13px;color:#64748b;margin-top:8px}
    #message{margin-top:10px;color:#b91c1c;font-size:13px;min-height:18px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign in</h2>
    <p class="muted">Welcome back — log in to continue</p>

    <form id="loginForm" onsubmit="return false;">
      <div class="field">
        <input id="username" type="text" placeholder="Username" required />
      </div>
      <div class="field">
        <input id="password" type="password" placeholder="Password" required />
      </div>

      <button id="loginBtn" type="submit">Login</button>

      <div id="message"></div>

     <div class="link-row">
  <span>Don't have an account?</span>
  <a class="create-link" href="register.html">Create account</a>
</div>
</form>

  </div>

  <script>
    const apiBase = ""; // empty = same origin (works on Render)
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      document.getElementById("message").textContent = "";

      try {
        const res = await fetch(apiBase + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch (err) { data = { message: text }; }

        if (res.ok) {
          // If you return a token from backend:
          if (data.token) localStorage.setItem("token", data.token);
          document.getElementById("message").style.color = "green";
          document.getElementById("message").textContent = "✅ Login successful — redirecting...";
          setTimeout(() => window.location.href = "/profile.html", 800);
        } else {
          document.getElementById("message").style.color = "#b91c1c";
          document.getElementById("message").textContent = "❌ Login failed: " + (data.error || data.message || text);
        }
      } catch (err) {
        document.getElementById("message").style.color = "#b91c1c";
        document.getElementById("message").textContent = "❌ Network error: " + err.message;
      }
    });

    // optional: clicking the "Create account" link will open register page (default anchor does it)
    // document.getElementById('createAccount').addEventListener('click', () => { window.location.href = '/register.html'; });
  </script>
</body>
</html>
