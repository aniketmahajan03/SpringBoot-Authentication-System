
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Full-screen centered layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #acd8e9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card container */
    .login-card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 25px;
      color: #333;
    }

    /* Input styling */
    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* Button styling */
    .login-card button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #6a11cb;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .login-card button:hover {
      background: #2575fc;
    }

    /* Message styling */
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await res.text();
        const json = JSON.parse(text);

        if (res.ok) {
          localStorage.setItem("token", json.token); // store JWT
          document.getElementById("message").innerText = "✅ Login successful!";
          setTimeout(() => window.location.href = "profile.html", 1000);
        } else {
          document.getElementById("message").innerText = "❌ Login failed: " + json.error;
        }
      } catch (err) {
        document.getElementById("message").innerText = "❌ Error: " + err.message;
      }
    });
  </script>

</body>
</html>
