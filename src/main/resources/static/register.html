<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#f3f7fb;--card:#fff;--accent:#0ea5a0}
    body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:linear-gradient(180deg,#e6f7f5,white);height:100vh;display:flex;align-items:center;justify-content:center}
    .card{width:360px;padding:28px;border-radius:12px;background:var(--card);box-shadow:0 8px 30px rgba(15,23,42,.08);text-align:center}
    input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #e6eef0;font-size:14px;margin-top:12px}
    button{width:100%;padding:10px 12px;border-radius:8px;border:0;background:var(--accent);color:white;font-weight:600;cursor:pointer;margin-top:12px}
    .small{font-size:13px;color:#64748b;margin-top:10px}
    .link{color:var(--accent);text-decoration:none;font-weight:600}
    #message{min-height:18px;margin-top:10px;color:#b91c1c}
  </style>
</head>
<body>
  <div class="card">
    <h2>Create account</h2>
    <p class="small">Join now — it’s quick and free.</p>

    <form id="registerForm" onsubmit="return false;">
      <input id="username" placeholder="Username" required />
      <input id="password" type="password" placeholder="Password" required />
      <button id="registerBtn" type="submit">Create account</button>

      <div id="message"></div>

      <p class="small">Already have an account? <a class="link" href="/login.html">Sign in</a></p>
    </form>
  </div>

  <script>
    const apiBase = ""; // same origin

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      document.getElementById("message").textContent = "";

      try {
        const res = await fetch(apiBase + "/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch (err) { data = { message: text }; }

        if (res.ok) {
          document.getElementById("message").style.color = "green";
          document.getElementById("message").textContent = "✅ Registered — redirecting to login...";
          setTimeout(() => window.location.href = "/login.html", 900);
        } else {
          document.getElementById("message").style.color = "#b91c1c";
          document.getElementById("message").textContent = "❌ Error: " + (data.error || data.message || text);
        }
      } catch (err) {
        document.getElementById("message").style.color = "#b91c1c";
        document.getElementById("message").textContent = "❌ Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
